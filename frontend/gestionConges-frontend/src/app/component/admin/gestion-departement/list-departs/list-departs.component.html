<div class="container mt-5" style="max-width: 100%; width: 95%;">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-secondary fw-bold">Liste des Département</h2>
        <a class="btn shadow-sm text-white d-flex align-items-center" [routerLink]="'../addDepartement'"
        style="background-color: rgb(29, 138, 29); border-radius: 25px; padding: 8px 20px; font-size: 14px; transition: all 0.3s ease;">
         Ajouter un département
      </a>
    </div>
  
    <!-- Table Section -->
    <div class="table-responsive rounded shadow-sm">
      <table class="table table-striped table-hover align-middle" style="min-width: 1200px;">
        <thead class="table-dark">
          <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Description</th>
          <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop over trainers -->
          @for(dep of departements; track dep){
          <tr>
            <th scope="row" class="text-center">{{ dep.idDep }}</th>
            <td>{{ dep.nomDep }}</td>
            <td>{{ dep.description }}</td>
            <td class="text-center">
              <button class="btn btn-outline-success btn-sm ms-2" (click)="deleteDep(dep.idDep)">
                <i class="bi bi-trash"></i> 
              </button>
            </td>
          </tr>
        }
        @if (!departements || departements.length === 0) {
            <div class="col-12 text-center text-muted">
              Aucun Département trouvé
            </div>
          }
        </tbody>
      </table>
    </div>
  </div>
