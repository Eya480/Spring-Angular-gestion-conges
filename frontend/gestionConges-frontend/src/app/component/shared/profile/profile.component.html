<div class="container mt-3">
    <!-- Affichage des erreurs -->
    @if(errorMessage){
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    }
  
    <!-- Section du profil -->
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h2 class="card-title mb-0">Profile Information</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- Photo de profil (à gauche) -->
          <div class="col-md-4 text-center">
            <div class="profile-picture-container">
              <img
                src="https://picsum.photos/200/200"
                alt="Profile Photo"
                class="img-fluid rounded-circle profile-picture"
              />
            </div>
            <h3 class="mt-3">{{profileInfo?.nom}} {{profileInfo?.prenom}}</h3>
            <p class="text-muted">{{profileInfo?.role}}</p>
          </div>
  
          <!-- Informations du profil (à droite) -->
          <div class="col-md-8">
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="info-item">
                  <strong>Nom:</strong>
                  <p>{{profileInfo?.nom}}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-item">
                  <strong>Prénom:</strong>
                  <p>{{profileInfo?.prenom}}</p>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="info-item">
                  <strong>Email:</strong>
                  <p>{{profileInfo?.email}}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-item">
                  <strong>Téléphone:</strong>
                  <p>{{profileInfo?.tel}}</p>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
              </div>
              <div class="col-md-6">
              </div>
            </div>
            <div class="text-end">
             <!---<button class="btn btn-primary" (click)="updateProfile()">
                <i class="fas fa-edit"></i> Modifier le profil
              </button>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
